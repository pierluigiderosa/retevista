{% extends "base.html" %}

{% block content %}
<div class="col-8  col-md-4"><h3>Lista delle stazioni Ufficiali Umbria</h3>
<table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">#</th>
            </tr>
            </thead>
            <tbody>
            {% for stazione_spi in lista_staz_spi %}
                <tr>
                    <td>{{ stazione_spi.name }}</td>

                    <td><div class="btn-group-vertical">
                        <a class="btn btn-info" href="{% url 'chart-view-spi' uid=stazione_spi.id %}" role="button">Grafici</a>
                    </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
</div>


{% endblock %}
